<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Мой сайт</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

    </head>

    <body>
        <div class="main">

           
            <img  class="image" src="images/mountains-1.jpg" alt="">

            

            <div class="form">
                <form action="https://www.bit-by-bit.ru/form-submit">
                    <h1>Регистрация</h1>

                    <div class="personal-info">

                        <div class="personal-info-item">

                            <label for="firstname">Имя</label>
                            <input type="text" id="firstname" name="firstname">
    
                        </div>
    
                        <div class="personal-info-item">
    
                            <label for="secondname">Фамилия</label>
                            <input type="text" id="secondname" name="secondname">
    
                        </div>
    
                        <div class="personal-info-item">
    
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
    
                        </div>
    
    
                        <div class="personal-info-item">
    
                            <label for="phone">Телефон</label>
                            <input type="text" id="phone" name="phone">
    
                        </div>


                    </div>


                    <h2>Адрес доставки</h2>

                    <div class="delivery">

                        <div class="delivery-item">

                            <label for="country">Страна</label>
                            <select name="country" id="country">

                                <option value="Россия">Россия</option>
                                <option value="Беларусь">Беларусь</option>
                                <option value="Казахстан">Казахстан</option>
                                <option value="Польша">Польша</option>
                        

                             </select>

                        </div>
                        


                        <div class="delivery-item">
    
                            <label for="city">Город</label>
                            <input type="text" id="city" name="city">
    
                        </div>

                        <div class="delivery-item">
    
                            <label for="mail-index">Почтовый индекс</label>
                            <input type="text" id="mail-index" name="mail-index">
    
                        </div>

                        

                        <div class="delivery-item">
    
                            <label for="adress">Адрес доставки (улица, дом, квартира)</label>
                            <input type="text" id="adress" name="address">
    
                        </div>

                       


                    </div>

                    <h3> Уведомлять об акциях и скидках</h3>
                    <p class="spam_p">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>

                    <div class="promotions">

                        <div class="promotions-checkbox">
                            <input type="checkbox" class="checkbox" id="email-notification" name="email-notification" value="on">
                            <label for="email-notification">По Email</label>
                        </div>
                        

                        <div class="promotions-checkbox">
                            <input type="checkbox" class="checkbox" id="sms-notification" name="sms-notification" value="on">
                            <label for="sms-notification"> По SMS</label>
                        </div>
                        

                        <div class="promotions-checkbox">
                            <input type="checkbox" class="checkbox"  id="push" name="push-notification" value="on" >
                            <label for="push">Push-уведомления в приложении</label>
                        </div>
                        

                    

        
                    </div>

                    <button type="submit">Создать аккаунт</button>

                   

                    

                    

                    

                    
                    


                </form>
            </div>
        </div>
    </body>
    <div></div>
</html>
